{% extends 'base.html' %}
{% load static %}
{% block title %} Offer - PVB {% endblock %}
{% block content %}






  
  
  <section id="marks">
    <div class="container">
      <header>
        <h1>Our Offer</h1>
      </header>
    </div>
  </section>
  
  
  <!-- Offers -->
        <section class="text-center mb-4 py-4">
          <div class="container">
            <div class="row">
                {% if products %}
                {% for product in products %}
                
            <!--Grid column-->
            <div class="col-lg-3 col-md-6 mb-4">
            <a id="{{ product.category }}"></a>
              <div class="card">
                <div class="view overlay">
                  <img src="{{ product.photo.url }}" class="card-img-top" alt="">
                  <a href="{% url 'product' product.id %}">
                    <div class="mask rgba-white-slight"></div>
                  </a>
                </div>
                <div class="card-body text-center">
                    <h6 class="grey-text">{{ product.category }}</h6>
                  <h5>
                    <strong>
                      <a href="{% url 'product' product.id %}" class="text-product">{{ product.product_name }}</a>
                    </strong>
                  </h5>
                </div>
              </div>
            </div>
            <!--Grid column-->
            
            {% endfor %}
            {% else %}
              <div class="col-sm-12 sm-12">
                <p>No Products Available</p>
              </div>
            {% endif %}




          </div>
        </div>
        </section>

{% endblock %}
