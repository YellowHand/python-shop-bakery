{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Login - PVB {% endblock %}


{% block content %}

<section id="login" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header colores">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              <div class="text-center">To cooperate call us!</div><hr>
              {% include 'partials/_alerts.html' %}
                <form  method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label class="login">{{ form|crispy }}</label>
                
                </div>
               
                <input type="submit" value="Login" class="btn-block btn-lg text-white send-click">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
